<div class="p-4">
    <div class="mb-4">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Detalles de la Factura</h3>
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-500">Servicio</label>
                    <p class="text-lg text-gray-900 font-semibold">{{ factura?.service }}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500">Periodo</label>
                    <p class="text-lg text-gray-900">{{ factura?.period }}</p>
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-500">Monto a Pagar</label>
                    <p class="text-3xl text-indigo-600 font-bold">\${{ factura?.amount | number:'1.2-2' }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-6">
        <h4 class="font-semibold text-gray-700 mb-1">Instrucciones de Pago</h4>
        <p class="text-gray-600 text-sm">
            Favor de realizar el pago correspondiente por el monto total. Una vez realizado el pago, confirma haciendo clic en el botón de abajo.
        </p>
    </div>

    <div class="flex justify-end">
        <button pButton 
            label="Ya pagué" 
            icon="pi pi-check-circle" 
            class="p-button-success p-button-lg w-full"
            (click)="pagar()">
        </button>
    </div>
</div>
