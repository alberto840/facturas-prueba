<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    style="background: linear-gradient(30deg, #ffffff 0%, #5046e5 100%);">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div>
            <div class="mt-2 text-center text-2xl font-bold text-gray-900">
                ¡Bienvenido PagoFacturas.com!
            </div>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ingresa tu
                <a routerLink="/" pTooltip="El codigo de tu ultimo pago (CUST-1001)" tooltipPosition="bottom" placeholder="Bottom" class="font-medium text-indigo-600 hover:text-indigo-500">
                     codigo de cliente
                </a>
                 para pagar tus facturas
            </p>
        </div>
        <form class="mb-4" [formGroup]="busquedaForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="codigoCliente" class="sr-only">Codigo Cliente</label>
                    <input id="codigoCliente" name="codigoCliente" type="text" autocomplete="codigoCliente" required
                        formControlName="codigoCliente"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Codigo Cliente">
                    <div *ngIf="busquedaForm.get('codigoCliente')?.invalid && (busquedaForm.get('codigoCliente')?.dirty || busquedaForm.get('codigoCliente')?.touched)"
                        class="text-red-500 text-xs mt-1">
                        <div *ngIf="busquedaForm.get('codigoCliente')?.errors?.['required']">El codigo de cliente es necesario.</div>
                    </div>
                </div>
            </div>

            <div class="mt-8 mb-4">
                <button type="submit" [disabled]="busquedaForm.invalid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Buscar facturas
                </button>
            </div>
            <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mt-2">
                {{ errorMessage }}
            </div>

            <div class="flex items-center justify-between">

                <div class="text-sm text-center w-full">
                    <a href="https://wa.me/+59175268381" target="_blank" class="font-medium text-indigo-600 hover:text-indigo-500">
                        ¿Olvidaste tu codigo de cliente?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
